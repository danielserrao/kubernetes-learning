apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-green
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-webserver-green
  template:
    metadata:
      labels:
        app: nginx-webserver-green
    spec:
      containers: # TODO: Add initial startup command that changes the NGINX page background to Green
        - name: nginx
          image: nginx:alpine
          ports:
          - containerPort: 80
